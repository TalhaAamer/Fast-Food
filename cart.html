<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<title>Cart</title>
</head>
<body>
	<header>
		<a href="index.html" class="logo">Restaurant<span>.</span></a>
		<ul class="navigation">
			<li><a href="Menu.html"><i class="fa fa-calendar" style="font-size:20px; padding: 1px;"></i>Menu</a></li>
			<li><a href="About Us.html"><i class="fa fa-user" style="font-size:20px; padding: 1px;"></i>About</a></li>
			<li><a href="Contact.html"><i class="fa fa-envelope" style="font-size:20px; padding: 1px;"></i>Contact</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart" style="font-size:20px; padding:1px;"></i>Food Cart</a></li>
		</ul>
	</header><br><br><br><br>
   <div class="container">
       <h1>Food Cart</h1>
       <div class="cart">
           <div class="products">
               <div class="product">
                   <img src="../images/BBQ-Chicken-Pizza.jpg">
                   <div class="product-info">
                       <h2 class="product-name">BBQ Chicken Pizza</h2>
                       <h3 class="product-size">Large</h3>
                       <h3 class="product-price">1800Rs</h3>
                       <p class="product-quantity">Qnt:<input type="number" value="0" name=""></p>
                       <p class="product-remove">

                        <span class="remove">Remove</span>
                       </p>
                       
                   </div>
               </div>
               <div class="product">
                <img src="../images/tandoori-chicken-pizza.jpg">
                <div class="product-info">
                    <h2 class="product-name">Tandoori Chicken Pizza</h2>
                    <h3 class="product-size">Medium</h3>
                    <h3 class="product-price">2000Rs</h3>
                    <p class="product-quantity">Qnt:<input type="number" value="0" name=""></p>
                    <p class="product-remove">
                     <span class="remove">Remove</span>
                    </p>
                    
                </div>
            </div>
           </div>
           <div class="cart-total">
               <p>
                   <span>Total Price</span>
                   <span>3800Rs</span>
               </p>
               <p>
                <span>Number of Items</span>
                <span>2</span>
            </p>
            <a href="#">Proceed to Checkout</a>
           </div>
       </div>
   </div>
